name: Full PHP Quality Analysis

env:
  PROJETO: CALCULADORA   # <--- visível para TODOS os jobs

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:

  # ============================================================
  # JOB 1 — SONARQUBE V01
  # ============================================================
  sonarqubeCloud:
    runs-on: ubuntu-latest
    needs: FioQAScan   # ← Só roda depois do job phpmd terminar

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sonar Scanner CLI
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.organization=jgnn-org
            -Dsonar.projectKey=JeanGabrielNguemaN_calculadora-php
            -Dsonar.sources=src
            -Dsonar.exclusions=**/.github/**,**/tests/**
